<html>
	<head>
		<title>Droplets</title>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
		</script>

				<script type="text/javascript" src="jquery.droplets.js">
		</script>

		 $(document).ready(function() {

		 });

<p></p>
